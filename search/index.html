<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/base.css">
    <script defer crossorigin="anonymous" src="/js/flexsearch.bundle.js" integrity=""></script>

    
    

    
    

    <script defer crossorigin="anonymous" src="/js/ko.search.ee21f9d02a7d75b98de81065400ac6b37c3092c1e05bb1132441d3f97365fe2b.js" integrity="sha256-7iH50Cp9dbmN6BBlQArGs3wwksHgW7ETJEHT&#43;XNl/is="></script></head>
<body>
  <header id="main-header">
    <div class="site-name">코더 신씨</div>
  </header>
  <nav id="main-nav">
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/about/">About</a></li>
      <li><a href="/search/">Search</a></li>
    </ul>
  </nav>

  <main class="main">
    
  <div class="searchBoxContainer">
    <input
      type="text"
      id="searchBox"
      class="searchBox"
    />
  </div>

  <div id="searchResults" class="searchResults"></div>

  <style>
.searchBoxContainer {
  position: relative;
  width: 300px;
  height: 30px;
  margin: 10px auto 50px auto;
}

input.searchBox {
  position: absolute;
  width: 100%;
  padding: 0 35px 0 15px;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  border-radius: 15px;
  outline: 0;
  font-size: 16px;
  color: #707070;
  background-color:#f6f6f6;
  border: solid 1px #c9c9c9;
  box-sizing: border-box;
}

.searchResults {
  display: none;
  max-width: 600px;
  min-width: 300px;
  margin: 0 auto;
  top: 210px;
  left: 0;
  right: 0;
  padding: 5px;
  border-radius: 5px;
  text-align: left;
}

.searchResultPage {
  padding: 14px
}

.searchResultTitle {
  font-family: 'Roboto', Helvetica, sans-serif;
  font-weight: bold;
  font-size: 24px;
  margin: 5px 0;
}

.searchResultBody {
  font-size: 16px;
}

  </style>
  </main>

  <footer>
    <a href="https://taeksoo-shin.github.io/">https://taeksoo-shin.github.io/</a>
